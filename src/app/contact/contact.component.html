<div class="container py-5 px-3 px-md-5">
  <h2 class="mb-4 text-center fw-bold text-success">Contact Me</h2>

  <form id="contact" action="https://formsubmit.co/imaboh21@gmail.com" method="POST" class="mx-auto">




    <!-- Optional: Avoid spam -->
    <input type="hidden" name="_captcha" value="false" />
  <div class="mb-3">
    <label class="form-label">Name</label>
    <input type="text" name="name" class="form-control rounded-pill" placeholder="Your Name" required />
  </div>


  <div class="mb-3">
    <label class="form-label">Email</label>
    <input type="email" name="email" class="form-control rounded-pill" placeholder="Your Email" required />
  </div>


  <div class="mb-3">
    <label class="form-label">Message</label>
    <textarea name="message" class="form-control rounded-4" rows="4" placeholder="Your Message" required></textarea>
  </div>


  <div class="text-center">
    <button type="submit" class="btn btn-success rounded-pill px-4">Send Message</button>
  </div>
</form>
</div>
